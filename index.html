<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Counter</title>
</head>
<body>
    <script>
        let counter = 0;
        document.addEventListener("DOMContentLoaded",function(event) {
            const body = document.querySelector("body");
            let output = document.createElement("div");
            output.innerHTML = "Click the button";
            output.style.fontSize = "2em";
            output.style.padding  = "5px";
            output.style.fontFamily = "Comic Sans MS";
            output.setAttribute("class", "message");
            body.appendChild(output);
            let btn = document.createElement("button");
            btn.innerHTML = "Click me";
            btn.style.fontFamily = "Comic Sans MS";
            btn.style.border = "1px solid #ddd";
            btn.style.padding = "25px";
            btn.style.width = "400px";
            btn.style.fontSize = "2em";
            btn.style.textAlign = "center";
            btn.style.color = "white";
            btn.style.backgroundColor = "Violet"
            btn.addEventListener("click", function() {
                console.log("Clicked");
                counter++;
                let mes = "You have clicked " +counter+" times";
                document.querySelector(".message").innerHTML = mes;
            })
            body.appendChild(btn);
        })
    </script>
    
</body>
</html>
